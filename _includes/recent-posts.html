<h4>Recent Posts</h4>
<ul class="blog-title-list">
   {% for post in site.posts limit:5 %}
   <li class="recents">
       <a href="{{ post.url }}">{{ post.title }}</a>
       <img src="{{ post.gravatar }}">
       <span>Author: {{ post.author }}</span>
       <span>Posted: {{ post.date | date: '%d/%m/%Y'}}</span>
   </li>
   {% endfor %}
</ul>
